name: Check Solution
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify secret
        run: |
          if [ -z "${{ secrets.TESTS_ACCESS_TOKEN }}" ]; then
            echo "ERROR: Token is not set!"
            exit 1
          else
            echo "Token is available (first 3 chars: ${ secrets.TESTS_ACCESS_TOKEN:0:3}...)"
          fi
      
      # Секретно загружаем тесты
      - name: Download hidden tests
        env:
          TOKEN: ${{ secrets.TESTS_ACCESS_TOKEN }}
        run: |
          git clone https://$TOKEN@github.com/${{ github.repository_owner }}/python-practice-tests.git
          cp -r python-practice-tests/tests/ .
      
      # Запускаем тесты
      - name: Run tests
        run: |
          pytest -v
      
      # Очищаем следы
      - name: Cleanup
        run: rm -rf python-practice-tests tests